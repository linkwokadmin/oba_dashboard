# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
    adapter: postgresql
    encoding: unicode
    post: 5432
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

local: &local
    <<: *default
    host: localhost
    username: postgres
    password: postgres

live: &live
    <<: *default
    host: 172.16.0.22
    username: postgres
    password: postgres
    database: oba_dashboard_production

development:
    <<: *default
    host: 172.16.0.22
    username: postgres
    password: postgres
    database: oba_dashboard_production

production_planner:
    <<: *default
    host: 172.16.0.22
    username: postgres
    password: postgres
    database: production_planner_production


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
    <<: *local
    database: oba_dashboard_test

production:
    <<: *local
    database: oba_dashboard_production
